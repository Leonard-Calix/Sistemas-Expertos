<div class="mt-2 mb-4 mt" >
    <br>
    <h3 class="title text-center" >Galeria </h3><br>
    <div class="row pt-2 pb-2 " >
        <div *ngFor="let imagen of imagenes" class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3" >
            <img class="img-fluid rounded" src="../../../{{ imagen.url }}" alt="{{ imagen.nombre }}" >
            <p class="text-warning" >{{ imagen.nombre }}</p>
        </div>
    </div>
</div>
