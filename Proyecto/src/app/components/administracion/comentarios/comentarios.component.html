<div class="container-fluid mt-3 animated fadeIn">

  <div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit">Search</button>
  </div>
 
  <table class="mt-3 table table-sm">
    <thead>
      <tr>
        <th scope="col"><small class="font-weight-bold">#</small></th>
        <th scope="col"><small class="font-weight-bold">Comentario</small></th>
        <th scope="col"><small class="font-weight-bold">Usuario</small></th>
        <th scope="col"><small class="font-weight-bold">Blog</small></th>
        <th scope="col"><small class="font-weight-bold">Eliminar</small></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of comentarios; index as i" class="shadow-sm p-3">
        <td class="align-middle">
          <span class="badge">{{ i+1 }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.descripcion }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.usuario}}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.blog}}</span>
        </td>
        <td class="align-middle">
          <span class="badge badge-danger p-2" (click)="eliminar(item._id)" >
            Eliminar <i class="fas fa-trash ml-2"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
