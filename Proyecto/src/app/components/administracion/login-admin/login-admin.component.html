<section class="text-center animated fadeIn">
    <div class="form-signin bg-white rounded">
      <img class="mb-4" src="../../../../assets/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Correo electronico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus><br>
      <label for="inputPassword" class="sr-only">Contrasenia</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contrasenia" required>
      <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline">
        <label class="custom-control-label" for="customControlInline">Recordarme</label>
      </div>
      <button class="btn btn-primary btn-block" type="button">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
</section>
