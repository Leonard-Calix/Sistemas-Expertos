                <table class="mt-3 table table-sm">
                    <thead>
                        <tr>
                            <th scope="col"><small class="font-weight-bold">#</small></th>
                            <th scope="col"><small class="font-weight-bold">Nombre</small></th>
                            <th scope="col"><small class="font-weight-bold">Descripcion</small></th>
                            <th scope="col"><small class="font-weight-bold">Eliminar</small></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categorias; index as i" class="shadow-sm p-3">
                            <td class="align-middle">
                                <span class="badge">{{ i+1 }}</span>
                            </td>
                            <td class="align-middle">
                                <span class="badge">{{ item.nombre}}</span>
                            </td>
                            <td class="align-middle">
                                <span class="badge">{{ item.descripcion}}</span>
                            </td>
                            <td class="align-middle">
                                <span class="badge badge-danger p-2" (click)="eliminarCatgoria(item._id, i)">
                                    Eliminar <i class="fas fa-trash ml-2"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>



            </div>
            <div class="col-lg-6 col-md-12 col-xs-12 col-12">
                <h4 class="text-center">Agregar nueva categoria</h4><br>
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre categoria</label>
                    <input [(ngModel)]="categoria.nombre" type="text" class="form-control"
                        placeholder="Ingrese nueva categoria">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Descripcion</label>
                    <input [(ngModel)]="categoria.descripcion" type="text" class="form-control"
                        placeholder="Ingrese una descripcion">
                </div>
                <button class="btn btn-sm btn-primary mr-4" (click)="guardarCatgoria();">Agregar</button>
                <button class="btn btn-sm btn-outline-danger mr-4">Cancelar</button>
            </div>
        </div>
    </div>
