
<div class="container-fluid mt-3 animated fadeIn" >
  <div class="card">
      <div class="card-header">
        Subir archivo
      </div>
      <div class="card-body">
        <div class="custom-file">
          <input (change)="files($event)" type="file" name="archivo" class="custom-file-input" >
          <label class="custom-file-label" for="customFile">Choose file</label><br><br>
          <div *ngIf="expression" class="alert alert-success" >

          </div>
          <button type="button" (click)="subir()" class="btn btn-primary btn-sm">Subir</button>
        </div>
      </div>
    </div>
</div>
