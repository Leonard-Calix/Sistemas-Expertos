<div class="container-fluid mt-3 animated fadeIn">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-12">
    <h4 class="text-center" *ngIf="carga" >Subir archivo</h4><br>
      <div class="custom-file">
        <input (change)="files($event)" type="file" name="archivo" class="custom-file-input">
        <label class="custom-file-label" for="customFile">Selecione el archivo</label><br><br>
        <div *ngIf="res" class="alert alert-success">
          Archivo sudido correctamente
        </div>
        <button type="button" [disabled]="!carga" (click)="subir()" class="btn btn-primary btn-sm mr-3">Subir</button>
        <button type="button"  (click)="cancelar()" class="btn btn-danger btn-sm">Cancelar</button>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-12">
    <h4 class="text-center" *ngIf="carga" >Progeso</h4><br>
      <div *ngIf="carga" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progreso + '%'}" ></div>
      </div>
    </div>
  </div>
  <div *ngIf="carga" class="row mt-5 animated fadeIn"><br><br>
    <h4>Archivo seleccionado</h4>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col"><small class="font-weight-bold">Nombre</small></th>
          <th scope="col"><small class="font-weight-bold">Tama√±o</small></th>
          <th scope="col"><small class="font-weight-bold">tipo</small></th>
        </tr>
      </thead>
      <tbody>
        <tr class="shadow-sm p-3">
          <td class="align-middle">
            <span class="badge">{{ file.nombre }}</span>
          </td>
          <td class="align-middle">
            <span class="badge">{{ file.tamano / 1024 / 1024 | number: '.2-2' }} MB.</span>
          </td>
          <td class="align-middle">
            <span class="badge">{{ file.tipo }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
