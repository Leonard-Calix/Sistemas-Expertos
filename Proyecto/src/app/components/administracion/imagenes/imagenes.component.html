<div class="container-fluid mt-3 animated fadeIn" >
    <div class="card bg-light mb-3" >
        <div class="card-header m-0">Archivos</div>
        <div class="card-body">
            <div class="form-inline mb-2 my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Nombre del archivo" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
              </div><br>
            <div class="row mt-1">
                <div *ngFor="let item of imagenes" class="bg-light mb-3 col-lg-3 col-md-6 col-12 p-0">
                    <div class="card-body">
                        <img src="../../../../{{item.url}}" class="img-fluid rounded" alt="{{item.nombre}}">
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
