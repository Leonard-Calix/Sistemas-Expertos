<div class="container-fluid mt-3" >
    <div class="card bg-light mb-3" >
        <div class="card-header m-0">Imagenes</div>
        <div class="card-body">
            <div class="form-inline mb-2 my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Nombre de imagen" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
              </div><br>
            <div class="row mt-1">
                <div *ngFor="let item of albunes" class="bg-light mb-3 col-lg-3 col-md-6 col-12 p-0">
                    <div class="card-header text-center">{{item}}</div>
                    <div class="card-body">
                        <img src="../../../../assets/img/blog.jpg " class="img-fluid" alt="foto1">
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
