<div class="container animated fadeIn">
  <br><br>
  <h3>Mis blogs </h3>
  <br>
  <div class="alert alert-warning"  *ngIf="blogs.length == 0" >
    No tiene blogs aun creados <br><br> Â¿ Desea crear uno ? <a class="btn btn-sm btn-primary" routerLink="/index/crearBlog">Crear blog ahora</a>
  </div>
  <table *ngIf="blogs.length > 0" class="mt-3 table">
    <thead>
      <tr>
        <th scope="col"><small class="font-weight-bold">#</small></th>
        <th scope="col"><small class="font-weight-bold">Titulo</small></th>
        <th scope="col"><small class="font-weight-bold">Categoria</small></th>
        <th scope="col"><small class="font-weight-bold">Nuevo</small></th>
        <th scope="col"><small class="font-weight-bold">Visualizar</small></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of blogs; index as i" class="shadow-sm p-3">
        <td class="align-middle">
          <span class="badge">{{ i+1 }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.nombre }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.categoria }}</span>
        </td>
        <td class="align-middle">
          <span class="badge"><a target="_blank" class="btn btn-sm btn-warning" [routerLink]="[ '/index/crearBlogShourcouts/', item._id , 'nuevo' ]">Nuevo post</a></span>
        </td>
        <td class="align-middle">
          <span class="badge">
            <a target="_blank" class="btn btn-sm btn-success" [routerLink]="[ '/plantillaBlogs', item._id , 'visualizar', ' ' ]">Visualizar</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
