<div class="container animated fadeIn">
  <div class="card bg-light mt-4">
    <div class="card-header m-0">Mis Sitios web</div>
    <div class="card-body">
      <div class="table-responsive">
        <h3 class="title text-primary text-center">Mis Sitios web</h3><br>
        <table class="table table-borderless">
          <thead class="text-primary text-center">
            <tr>
              <th scope="col">Numero</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">URL</th>
              <th scope="col">Visualizar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sitio of sitios;index as i" class="text-center">
              <td>{{i+1}}</td>
              <td>{{sitio.titulo}}</td>
              <td>{{sitio.descripcion}}</td>
              <td>{{sitio.url}}</td>
              <td> <a target="_blank" class="btn btn-sm btn-success" [routerLink]="[ '/template', sitio._id, ' ']">Visualizar</a> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
