<div class="container animated fadeIn">
  <br><br>
  <h3>Mis Sitios web </h3>
  <br>
  <div class="alert alert-warning"  *ngIf="sitios.length == 0" >
    No tiene sitios web aun creados <br><br> Â¿ Desea crear uno ? <a class="btn btn-sm btn-primary" routerLink="/index/crearSitio">Crear sitio ahora</a>
  </div>
  <table class="mt-3 table" *ngIf="sitios.length > 0"  >
    <thead>
      <tr>
        <th scope="col"><small class="font-weight-bold">#</small></th>
        <th scope="col"><small class="font-weight-bold">Titulo</small></th>
        <th scope="col"><small class="font-weight-bold">Descripicion</small></th>
        <th scope="col"><small class="font-weight-bold">Url</small></th>
        <th scope="col"><small class="font-weight-bold">Visualizar</small></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sitios; index as i" class="shadow-sm p-3">
        <td class="align-middle">
          <span class="badge">{{ i+1 }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.titulo }}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.descripcion}}</span>
        </td>
        <td class="align-middle">
          <span class="badge">{{ item.url}}</span>
        </td>
        <td class="align-middle">
          <span class="badge">
            <a target="_blank" class="btn btn-sm btn-success"
              [routerLink]="[ '/template', item._id, ' ']">Visualizar</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
