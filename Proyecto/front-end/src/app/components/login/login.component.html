<section class="rounded bg-gray animated fadeIn">
  <div class="container" >
    <div class="form-signin" >
      <div class=" mt-5 rounded ">
        <div class="card mb-1  rounded centar">
          <div class="fondo-login" ><br><br>
            <h1 class="h3 mb-3 font-weight-normal text-center text-white "> <b>INICIAR SESION</b> </h1>
          </div>
          <div class="card-body">
            <div class="mt-3 bg-white rounded" >
              <label for="inputEmail" class="sr-only">  Correo electronico</label>
              <input type="email" name="correo" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" [(ngModel)]="usuario.correo" required class="form-contro" placeholder="Email address" #correo="ngModel" autofocus><br><br>
              <label for="inputPassword" class="sr-only">Contrasenia</label>
              <input type="password" name="contrasenia" class="form-contro" [(ngModel)]="usuario.contrasenia" minlength="6" placeholder="Password" #contrasenia="ngModel" required>
              <div class="checkbox mb-3">
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Remember</label>
                </div>          
              </div>
              <div *ngIf="error" class="alert alert-danger" role="alert">
                Usuario / contraseña incorrecta
              </div>
              <button  (click)="login()" class="btn btn-primary btn-block mt-5" type="button">Sign in</button>
              <p class="mt-5 mb-3 text-muted">¿ Si no tienes cuenta ? <a class="text-primary" routerLink="/registro">Crea una cuenta</a></p>
            </div>
          </div>
        </div>
    
        
      </div>
    </div>
  </div>
</section>
