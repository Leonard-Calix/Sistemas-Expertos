<div class="container-fluid mt-3 animated fadeIn" >
    <div class="card bg-light mb-3" >
        <div class="card-header m-0">Paginas web</div>
        <div class="card-body">
            <div class="navbar navbar-light bg-light justify-content-between">
                <a class="btn btn-outline-secondary btn-sm" routerLink="/admin/nueva">Agregar</a>
                <div class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="button">Search</button>
                </div>
            </div>
              <br>
              <hr>
              <table class="table table-borderless table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Url</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sitio of sitios; index as i" >
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{sitio.titulo}}</td>
                    <td>{{sitio.descripcion}}</td>
                    <td>{{sitio.url}}</td>
                    <td><a target="_blank" class="btn btn-sm btn-success" [routerLink]="['/template', sitio._id, ' ']">Visualizar</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>
