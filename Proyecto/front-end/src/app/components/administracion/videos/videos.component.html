

<div class="container-fluid mt-3 animated fadeIn">
    <h5>Videos</h5>
    <div class="row">
        <div *ngFor="let video of videos" class="bg-light col-lg-4 col-md-6 col-12 p-0 m-0">
            <video class="ml-2" *ngIf="video.extension=='mp4'" src="../../../../{{video.url}}" width="320" height="240"
                controls></video>
            <p *ngIf="video.extension=='mp4'" class="p-2" class="text-sm text-muted">{{video.nombre}}</p>
        </div>
    </div>
</div>
