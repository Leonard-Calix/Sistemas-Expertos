<br><br>
<div  class="row">
    <div *ngFor="let imagen of imagenes" class="col-4 animated fadeIn">
      <img *ngIf="imagen.extension=='png' || imagen.extension=='jpg' || imagen.extension=='jpeg'" class="img-fluid rounded pb-2" [src]="'http://192.168.0.16:4300/' + imagen.url"  alt="">
      <p *ngIf="imagen.extension=='png' || imagen.extension=='jpg' || imagen.extension=='jpeg'" class="text-sm text-title"> <b> <span class="text-primary">Id</span> </b> {{ imagen._id }} </p>
    </div>
  </div>
  <div class="row container-fluid">
    <button (click)="cambiar(3)" class="btn-primary btn-sm" >Siguiente</button>
    <button (click)="cambiar(-3)" class="btn-primary btn-sm ml-auto" >Anterior</button>          
  </div>



<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visualizar imagen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="card bg-dark text-white text-center">
                            <img class="card-img img-fluid rounded"  [src]="'http://192.168.0.16:4300/archivos/' + imagenSelecionada"  alt="Card image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
