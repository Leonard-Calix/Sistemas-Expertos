<app-loading *ngIf="loading" ></app-loading>
<div class="container-fluid mt-3 animated fadeIn" *ngIf="!loading">
    <h5>Imagenes</h5>
    <div class="row mt-1">
        <div *ngFor="let img of imagenes" class="bg-light col-lg-3 col-md-6 col-12 p-0">
            <div *ngIf="img.extension=='jpg' || img.extension=='png' || img.extension=='jpeg'" class="card-body">
                <img [src]="'http://localhost:4300/' + img.url" class="img-fluid rounded" alt="{{img.nombre}}">
                <p class="p-2 text-sm" class="text-sm text-muted">{{img.nombre}}</p>
            </div>
        </div>
    </div>
</div>
